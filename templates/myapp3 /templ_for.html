{% extends 'my_app/base.html' %}

{% block content %}
    <h2>Элементы списка</h2>
    <ul>
        {% for item in my_list %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>

    <hr>
    <hr>

    <h2>Ключи и значения словаря</h2>
    <table>
        {% for key, value in my_dict.items %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
